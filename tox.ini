[tox]
envlist = py27,pypy,py33,py34,pep8

[testenv]
deps = -e{toxinidir}[test]

commands=coverage run --source more.transaction -m py.test {posargs}
         coverage report

[testenv:pep8]
basepython = python2
deps = {[testenv]deps}
       flake8

commands = flake8 --exclude bootstrap.py

[flake8]
ignore = N801
